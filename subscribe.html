<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اشترك الآن</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #17a2b8;
      color: white;
      padding: 20px;
      font-size: 26px;
    }
    .container {
      margin: 40px auto;
      padding: 20px;
      background-color: #e3f2fd;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      text-align: right;
      margin: 10px 0 5px;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .pay-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .pay-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    الاشتراك مقابل 1 دولار فقط
  </header>

  <div class="container">
    <form action="members.html">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>

      <label for="card">رقم البطاقة (وهمي للتجربة):</label>
      <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>

      <button type="submit" class="pay-btn">ادفع الآن</button>
    </form>
  </div>

</body>
</html>
